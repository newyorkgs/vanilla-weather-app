<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />

  <title>vanilla weather app</title>
</head>

<body>
  <div class="container">

    <div class="weather-app-wrap">
      <div class="weather-container">
        <div class="background-img">

          <!--search bar-->
          <div class="form-container">
            <form id="search-form" class="mb-5">
              <div class="row search-bar">
                <div class="col-2"><button class="btn"><i class="fa fa-home"></i></button></div>
                <div class="col-7">
                  <input type="search" placeholder="Type a city.." class="form-control" id="city-input"
                    autocomplete="off" />
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="btn btn-primary" />
                </div>
              </div>
            </form>
          </div>
          <!--search bar-->



          <!--city heading-->
          <div class="middle-text">
            <h1 id="cityHeader">
            </h1>
            <h2 id="countryHeader">USA</h2>


            <!--section 2: main temp-->
            <div class="row main-temp">
              <div class="col-6">
                <div class="weather-temperature">
                  <strong id="temperature"></strong><span class="units">
                    <a href="#" id="farenheit-link" class="active"> °F</a> | <a href="#" id="celsius-link">°C</a></span>
                  <ul class="middle-information timeNow">
                    <!--<li class="middle-temp">12°</li>-->
                    <li>Last updated at <span id="currentTime"></span>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-6">
                <ul class="middle-information middle-descr">
                  <li id="description"></li>
                  <li><span id="wind"></span> mph</li>
                  <li> <span id="humidity"></span> %</li>
                </ul>
              </div>
            </div>
            <div class="quote">
              <i>long whimsical and funny quote here!</i>
            </div>
          </div>
        </div>

        <!-- white bottom: weekly forecast -->
        <div class="white-weekly">
          <ul class="weeklyForecast">
            <li class="weekly">
              <h3 class="day-to-day">Monday</h3>
              <img class="wafer-img-native wafer-img-loaded"
                data-wf-src="https://s.yimg.com/os/weather/1.0.1/shadow_icon/60x60/clear_night@2x.png"
                src="https://s.yimg.com/os/weather/1.0.1/shadow_icon/60x60/clear_night@2x.png" width="28" height="28"
                alt="Clear" loading="lazy" id="iconMonday" />
              <div class="day-temp">
                65° <span class="degrees">42°</span>
              </div>
            </li>
            <li class="weekly">
              <h3 class="day-to-day">Tuesday</h3>
              <img class="wafer-img-native wafer-img-loaded"
                data-wf-src="https://s.yimg.com/os/weather/1.0.1/shadow_icon/60x60/clear_night@2x.png"
                src="https://s.yimg.com/os/weather/1.0.1/shadow_icon/60x60/clear_night@2x.png" width="28" height="28"
                alt="Clear" loading="lazy" />
              <div class="day-temp">
                60° <span class="degrees">37°</span>
              </div>
            </li>
            <li class="weekly">
              <h3 class="day-to-day">Wednesday</h3>
              <img class="wafer-img-native wafer-img-loaded"
                data-wf-src="https://s.yimg.com/os/weather/1.0.1/shadow_icon/60x60/clear_night@2x.png"
                src="https://s.yimg.com/os/weather/1.0.1/shadow_icon/60x60/clear_night@2x.png" width="28" height="28"
                alt="Clear" loading="lazy" />
              <div class="day-temp">
                58° <span class="degrees">32°</span>
              </div>
            </li>
            <li class="weekly">
              <h3 class="day-to-day">Thursday</h3>
              <img class="wafer-img-native wafer-img-loaded"
                data-wf-src="https://s.yimg.com/os/weather/1.0.1/shadow_icon/60x60/clear_night@2x.png"
                src="https://s.yimg.com/os/weather/1.0.1/shadow_icon/60x60/clear_night@2x.png" width="28" height="28"
                alt="Clear" loading="lazy" />
              <div class="day-temp">
                53° <span class="degrees">30°</span>
              </div>
            </li>
            <li class="weekly">
              <h3 class="day-to-day">Friday</h3>
              <img class="wafer-img-native wafer-img-loaded"
                data-wf-src="https://s.yimg.com/os/weather/1.0.1/shadow_icon/60x60/clear_night@2x.png"
                src="https://s.yimg.com/os/weather/1.0.1/shadow_icon/60x60/clear_night@2x.png" width="28" height="28"
                alt="Clear" loading="lazy" />
              <div class="day-temp">
                50° <span class="degrees">28°</span>
              </div>
            </li>
          </ul>
        </div>
      </div>

    </div>
    <small class="sourceCode"><a href="https://github.com/newyorkgs/weather-app.git" target="_blank">Open Source
        Code</a>
      by Gabrielle Seri</small>
  </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
