<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/57cf143f06.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap');
  </style>

  <title>vanilla weather app</title>
</head>

<body>
  <div class="container">

    <div class="weather-app-wrap">
      <div class="weather-container">
        <div class="background-img">

          <!--search bar-->
          <div class="form-container">
            <form id="search-form" class="mb-5">
              <div class="row search-bar mx-auto">
                <div class="col-2"><button class="btn"><i class="fa fa-home"></i></button></div>
                <div class="col-7">
                  <input type="search" placeholder="Type a city.." class="form-control" id="city-input"
                    autocomplete="off" />
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="btn btn-primary btn-sm" id="searchButton" />
                </div>
              </div>
            </form>
          </div>
          <!--search bar-->



          <!--city heading-->
          <div class="middle-text">
            <h1 id="cityHeader">
            </h1>
            <h2 id="countryHeader">USA</h2>


            <!--section 2: main temp-->
            <div class="row main-temp">

              <div class="col-6">
                <div class="weather-temperature">
                  <strong id="temperature"></strong><span class="units">
                    °</span>
                  <ul class="middle-information timeNow">
                    <!--<li class="middle-temp">12°</li>-->
                    <li>Last updated at <span id="currentTime"></span>
                    </li>
                  </ul>
                </div>
              </div>


              <div class="col-6">
                <ul class="middle-information middle-descr">

                  <li><img src="http://openweathermap.org/img/wn/${
                                forecastDay.weather[0].icon
                            }@2x.png" alt="" width="30" height="30" id="icon"><span id="description"></span>
                  </li>
                  <li>
                    <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-day.png" width="30"
                      height="30">
                    <span id="wind"></span> mph
                  </li>
                  <li> <img src="http://openweathermap.org/img/wn/10n@2x.png" alt="" width="35" height="35"><span
                      id="humidity"></span> %</li>
                </ul>



              </div>
            </div>

            <div class="quoteContainer">
              <span class="quote" id="quote">quote</span>
              <button id="generateBtn">Click</button>
            </div>

          </div>

          <!-- white bottom: weekly forecast -->

        </div>
        <div class="white-weekly"></div>

      </div>
      <small class="sourceCode"><a href="https://github.com/newyorkgs/weather-app.git" target="_blank">Open Source
          Code</a>
        by Gabrielle Seri</small>

    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
