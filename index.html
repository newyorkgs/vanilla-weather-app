  <div class="container">

    <div class="weather-app-wrap">
      <div class="weather-container">
        <div class="background-img">

          <!--search bar-->
          <div class="form-container">
            <form id="search-form" class="mb-5">
              <div class="row search-bar mx-auto">
                <div class="col-2"><button class="btn"><i class="fa fa-home"></i></button></div>
                <div class="col-7">
                  <input type="search" placeholder="Type a city.." class="form-control" id="city-input"
                    autocomplete="off" />
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="btn btn-primary btn-sm" id="searchButton" />
                </div>
              </div>
            </form>
          </div>
          <!--search bar-->



          <!--city heading-->
          <div class="middle-text">
            <h1 id="cityHeader">
            </h1>
            <h2 id="countryHeader">USA</h2>


            <!--section 2: main temp-->
            <div class="row main-temp">

              <div class="col-6">
                <div class="weather-temperature">
                  <strong id="temperature"></strong><span class="units">
                    °F</a></span>
                  <ul class="middle-information timeNow">
                    <!--<li class="middle-temp">12°</li>-->
                    <li>Last updated at <span id="currentTime"></span>
                    </li>
                  </ul>
                </div>
              </div>


              <div class="col-6">
                <ul class="middle-information middle-descr">

                  <li><img src="http://openweathermap.org/img/wn/${
                                forecastDay.weather[0].icon
                            }@2x.png" alt="" width="30" height="30" id="icon"><span id="description"></span>
                  </li>
                  <li>
                    <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-day.png" width="30"
                      height="30">
                    <span id="wind"></span> mph
                  </li>
                  <li> <img src="http://openweathermap.org/img/wn/10n@2x.png" alt="" width="35" height="35"><span
                      id="humidity"></span> %</li>
                </ul>



              </div>
            </div>
            <div class="quote">
              <i>long whimsical and funny quote here!</i>
            </div>
          </div>
